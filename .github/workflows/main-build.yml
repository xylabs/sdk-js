name: Build

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          ref: main
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "14"
      - name: install
        run: yarn install
        env:
          NODE_OPTIONS: --max_old_space_size=8192
      - name: build
        run: yarn build
        env:
          NODE_OPTIONS: --max_old_space_size=8192
